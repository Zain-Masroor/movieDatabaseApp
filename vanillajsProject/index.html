<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="header-title">cinelib</h1>
    <div class="form-section">
      <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text" id="movieName" placeholder="Pulp Fiction" />
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" placeholder="Dark Comedy" />
      </div>
      <div class="form-group">
        <label for="year">Year of Release</label>
        <input type="number" id="year" placeholder="1994" />
      </div>
      <div class="form-group">
        <label for="rating">IMDB Rating</label>
        <input type="number" id="rating" step="0.1" placeholder="8.9" />
      </div>
      <div class="form-group">
        <label for="streamingUrl">Streaming URL</label>
        <input type="url" id="streamingUrl" placeholder="https://rottenTomatoes.com" />
      </div>
      <button class="btn-primary" id="addMovieBtn">Add Movie</button>
    </div>
    <div class="search-section">
      <input type="text" id="searchName" placeholder="Search by Name" />
      <input type="text" id="searchGenre" placeholder="Search by Genre" />
    </div>
    <div class="movie-list">
      <p class="no-movies">No movies found.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
